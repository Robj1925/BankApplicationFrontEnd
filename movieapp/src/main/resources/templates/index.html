<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Movie Tracker Home Page</title>
</head>
<body>
<a th:href="@{/addMovie}">Add A Movie</a>
<a th:href="@{/listMovies}">List all the Movies</a>

<table>
    <tr>
        <th>Title</th>
        <th>Director</th>
        <th>Actions</th>
    </tr>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.title}">Title</td>
        <td th:text="${movie.director}">Director</td>
        <td>
            <a th:href="@{/updateMovie(id=${movie.id})}">Update</a>
        </td>
    </tr>
</table>
</body>
</html>
