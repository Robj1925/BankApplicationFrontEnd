<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
</head>
<body>
    <h1>Update Employee</h1>
    <form th:action="@{/update-employee/{id}(id=${employee.id})}" method="post" th:object="${employee}">
        <label>Name: </label>
        <input type="text" th:field="*{name}" required/><br/>
        
        <label>Department: </label>
        <input type="text" th:field="*{department}" required/><br/>
        
        <label>Age: </label>
        <input type="text" th:field="*{age}" required/><br/>
        
        <button type="submit">Update Employee</button>
    </form>
    <a href="/employees">Back to Employee List</a>
</body>
</html>
