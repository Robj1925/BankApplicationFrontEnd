<h1 class="header">Create New Customer</h1>

<form #customerForm="ngForm" (ngSubmit)="onCreateCustomer(customerForm.value)">
  <div class="form-group">
    <label for="name">Customer Name</label>
    <input type="text" id="name" name="name" ngModel class="form-control" required>
  </div>

  <div class="form-group">
    <label for="customerType">Customer Type</label>
    <select id="customerType" name="customerType" ngModel class="form-control" required>
      <option value="person">Person</option>
      <option value="company">Company</option>
    </select>
  </div>

  <div class="form-group">
    <label for="streetNumber">Street Number</label>
    <input type="text" id="streetNumber" name="streetNumber" ngModel class="form-control" required>
  </div>

  <div class="form-group">
    <label for="postalCode">Postal Code</label>
    <input type="text" id="postalCode" name="postalCode" ngModel class="form-control" required>
  </div>

  <button type="submit" mat-raised-button color="primary" class="custom-button">Create Customer</button>
</form>
