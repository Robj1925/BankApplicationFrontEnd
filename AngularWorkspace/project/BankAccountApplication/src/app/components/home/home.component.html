<h1 class="header">All Customers In Bank</h1>

<div style="margin-bottom: 16px;">
  <button mat-raised-button color="primary" class="custom-button" [routerLink]="['/create-customer']">Create New Customer</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="table-header">ID</th>
    <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="table-header">Customer Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef class="table-header">Customer Address</th>
    <td mat-cell *matCellDef="let element"> {{element.address.streetNumber}}, {{element.address.postalCode}}, {{element.address.city}}  </td>
  </ng-container>

  <ng-container matColumnDef="accounts">
    <th mat-header-cell *matHeaderCellDef class="table-header">Accounts</th>
    <td mat-cell *matCellDef="let element" class="tight-cell accounts-column">
      {{element.accounts.length}}
      <!-- <button mat-button class="custom-button">View Accounts</button> -->
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="table-header">Customer Actions</th>
    <td mat-cell *matCellDef="let element" class="tight-cell actions-column">
      <button mat-button class="custom-button" (click)="openUpdateDialog(element)">Update</button>
      <button mat-button class="custom-button" (click)="deleteCustomer(element)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
